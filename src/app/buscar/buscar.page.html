<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Buscar</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="searchTerms"
      (ionInput)="filterItems()"
      placeholder="Buscar usuarios">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of filteredUsers">
      <ion-label>
        <h2>{{ user.username }}</h2>
        <p>{{ user.followers}}seguidores</p>
      </ion-label>
      <ion-button [color]="user.following ? 'danger' : 'primary'" (click)="followUser(user)">
        {{ user.following ? 'Siguiendo' : 'Seguir' }}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
